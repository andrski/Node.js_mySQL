<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose user</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <a href="/">На главную</a>
    <form action="/find" method="POST" class="postcard">
        <div class="form-row">
          <label for="name">Введите имя</label><input type="text" id="name" name="user" required>
        </div>
              
        <div class="form-row">
          <input type="submit" value="Найти пользователя">
        </div>
      </form>
      <script>
          let load = async()=>{
             response = await fetch('http://127.0.0.1:3000/uploads/pdf/page.pdf');

            let blob = await response.blob() // скачиваем как Blob-объект

            // создаём <img>
            let img = document.createElement('img')
            let p = document.createElement('p')
            p.innerHTML = "<h4>Привет!</h4>"
            img.style = 'position:fixed;top:350px;left:10px;width:200px;height:200px'
            document.body.append(img)
            document.body.append(p)

            // выводим на экран
            img.src = URL.createObjectURL(blob)
            // setTimeout(() => { // прячем через три секунды
            //   img.remove();
            //   URL.revokeObjectURL(img.src);
            // }, 5000);
         }
          load()
      </script>
      
</body>
</html>
